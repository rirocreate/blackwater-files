<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blackwater Files</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0b0b0b;
  color: #e5e5e5;
}

.screen {
  display: none;
  height: 100vh;
  padding: 20px;
  box-sizing: border-box;
}

.active { display: block; }

.center {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100%;
  text-align: center;
}

button {
  background: none;
  border: 1px solid #555;
  color: #e5e5e5;
  padding: 12px 24px;
  font-size: 16px;
  margin-top: 20px;
}

button:hover { background: #222; }

.header {
  text-align: center;
  font-size: 18px;
  margin-bottom: 20px;
  opacity: 0.7;
}

.list-item {
  padding: 15px;
  border-bottom: 1px solid #222;
  cursor: pointer;
}

.list-item:hover { background: #151515; }

.symbol { font-size: 30px; margin: 15px 0; }

.choice button {
  width: 100%;
  margin-top: 10px;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash" class="screen active">
  <div class="center">
    <div class="symbol">üúç</div>
    <p>Blackwater Systems</p>
    <button onclick="startGame()">INITIALIZE</button>
  </div>
</div>

<!-- MENU -->
<div id="menu" class="screen">
  <div class="header">Blackwater Files</div>
  <div class="list-item" onclick="openScreen('messages')">Messages</div>
  <div class="list-item" onclick="openScreen('files')">Files</div>
  <div class="list-item" onclick="openScreen('journal')">Journal</div>
</div>

<!-- MESSAGES -->
<div id="messages" class="screen">
  <div class="header">Messages ‚Äî Day <span id="dayDisplay">1</span></div>
  <div id="messageContent"></div>
  <button onclick="openScreen('menu')">Back</button>
</div>

<!-- FILES -->
<div id="files" class="screen">
  <div class="header">Files</div>
  <div id="fileContent"></div>
  <button onclick="openScreen('menu')">Back</button>
</div>

<!-- JOURNAL -->
<div id="journal" class="screen">
  <div class="header">Journal</div>
  <div id="journalContent"></div>
  <button onclick="openScreen('menu')">Back</button>
</div>

<script>
let day = 1;
let trustClaire = false;

function startGame() {
  openScreen('menu');
  loadDay();
}

function openScreen(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function loadDay() {
  document.getElementById("dayDisplay").innerText = day;

  const messages = [
    "If you‚Äôre reading this, I disappeared on purpose.<br><span class='symbol'>‚òø</span>",
    "Claire contacted you. She says she wants to help.<br>Do you trust her?",
    "Something is wrong. Files are missing.<br><span class='symbol'>üúî</span>",
    "A subject was erased last night.<br><span class='symbol'>üú®</span>",
    "This is the end of the line.<br>Choose what happens next."
  ];

  document.getElementById("messageContent").innerHTML = `
    <p>${messages[day-1]}</p>
    ${day === 2 ? `
      <div class="choice">
        <button onclick="makeChoice(true)">Trust Claire</button>
        <button onclick="makeChoice(false)">Don‚Äôt trust Claire</button>
      </div>` : ""}
    ${day === 5 ? `
      <div class="choice">
        <button onclick="endGame('wake')">Wake them up</button>
        <button onclick="endGame('silence')">Let them sleep</button>
      </div>` : ""}
  `;

  document.getElementById("fileContent").innerHTML =
    day >= 3 ? "<p>Adoption_Record_27 ‚Äî Status: üúç Active</p>" : "<p>No files available.</p>";

  document.getElementById("journalContent").innerHTML =
    `<p>Day ${day}: Blackwater wasn‚Äôt an orphanage. It was a system.</p>`;
}

function makeChoice(choice) {
  trustClaire = choice;
  day++;
  loadDay();
}

function endGame(ending) {
  let text = ending === "wake"
    ? "You chose to wake them up. ‚òø"
    : "You chose silence. üúç";

  document.getElementById("messageContent").innerHTML = `<p>${text}</p>`;
}

</script>

</body>
</html>
